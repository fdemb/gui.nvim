name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cache cargo
      uses: swatinem/rust-cache@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Install cargo-bundle
      run: cargo install cargo-bundle
    - name: Bundle the macOS .app
      run: cargo bundle --release
    - name: Zip .app
      run: mkdir releases && zip -r releases/gui.nvim.app.zip target/release/bundle/osx/*.app
    - name: Upload .app artifact
      uses: actions/upload-artifact@v4
      with:
        name: gui.nvim.app.zip
        path: gui.nvim.app.zip
    - name: Update tip release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin :refs/tags/nightly || true

        git tag -f nightly
        git push origin nightly

        gh release delete nightly --yes || true
        gh release create nightly \
          --title "Nightly Build" \
          --notes "Latest build from main branch. Updated: $(date -u)" \
          --prerelease \
          ./releases/*
