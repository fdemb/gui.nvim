[package]
name = "gui-nvim"
version = "0.1.0"
edition = "2021"
authors = ["Filip D"]
description = "GPU-accelerated Neovim GUI"
license = "MIT"

[dependencies]
# Neovim communication
nvim-rs = { version = "0.9.2", features = ["use_tokio"] }
rmpv = "1"
async-trait = "0.1"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Windowing
winit = "0.30.12"

# GPU rendering
wgpu = "28.0.0"
bytemuck = { version = "1", features = ["derive"] }

# Font rasterization
crossfont = "0.9"

# Utilities
ahash = "0.8"
bitflags = "2"
log = "0.4"
env_logger = "0.11"
thiserror = "2"
serde = { version = "1.0.228", features = ["derive"] }
toml = "0.9.10"

[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1
